  - { key: R,     mods: Command,     chars: "\x18\x2c"                    }
  - { key: Comma,     mods: Command,     chars: "\x18\x09"                    }

  # Linux
  - { key: A, mods: Alt,  chars: "\x1bOH",   mode: AppCursor   }
  - { key: E, mods: Alt,                    chars: "\x1bOF",   mode: AppCursor   }
